<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Happy Tumblers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-thumbnail {
            transition: transform 0.3s ease-in-out;
        }
        .img-thumbnail:hover {
            transform: scale(1.1);
        }
        #carts {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
        .card-footer {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .form-control {
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Happy Tumblers Store</h2>
                <hr class="hr" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">HYDRO FLASK</label>
                <img src="white.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">650.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <!-- Repeat for other columns -->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <div class="card text-center">
        <div class="card-footer text-body-secondary">
            <div class="badge text-bg-info">Info</div>
            Owned By: JASHLEY MANZON
        </div>
    </div>
</body>
</html>
