"<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Happy Tumblers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-thumbnail {
            transition: transform 0.3s ease-in-out;
        }
        .img-thumbnail:hover {
            transform: scale(1.1);
        }
        #carts {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
        .card-footer {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .form-control {
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Happy Tumblers Store</h2>
                <hr class="hr" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">HYDRO FLASK</label>
                <img src="white.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">650.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                        <label id="product2"> BAMBOO  </label>
                        <img src="bamboo.jpeg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">150.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product3"> BENCH ACTIVE  </label>
                        <img src="orange.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product3" id="price3">550.00</label>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product4"> OMEGA  </label>
                        <img src="black.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product4" id="price4">500.00</label>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product5"> AQUA FLASK  </label>
                        <img src="AQUA.jpeg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product5" id="price5">750.00</label>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product6"> THERMO FLASK  </label>
                        <img src="THERMO.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product6" id="price6">850.00</label>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
                </div>       
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <div class="card text-center">
        <div class="card-footer text-body-secondary">
            <div class="badge text-bg-info">Info</div>
            Owned By: JASHLEY MANZON
        </div>
    </div>
</body>
</html>"
