<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <title>Happy Tumblers</title>
   <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <style>
      body {
         body {
    background-color: #343a40; /* Dark background */
    color: #fff; /* Light text */
}

h2 {
    color: #f8f9fa;
    transition: color 0.3s ease-in-out;
}

h2:hover {
    color: #007bff; /* Change color on hover */
}

.img-thumbnail {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.img-thumbnail:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.form-control {
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.card-footer {
    background-color: #495057; /* Darker background for footer */
}

   <body>
      <div class="container my-5">
         <div class="row">
            <div class="col-12 text-center">
               <h2>Happy Tumblers Store</h2>
               <hr class="hr">
            </div>
         </div>
         <div class="row">
            <div class="col-md-4 text-center mb-4">
               <label id="product1">HYDRO FLASK</label>
               <img src="white.jpg" class="img-thumbnail" style="width: 100%; height: auto;" alt="Hydro Flask"><br>
               <label for="product1" id="price1">Php 650.00</label>
               <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
            </div>
            <div class="col-md-4 text-center mb-4">
               <label id="product2">BAMBOO</label>
               <img src="bamboo.jpeg" class="img-thumbnail" style="width: 100%; height: auto;" alt="Bamboo"><br>
               <label for="product2" id="price2">Php 150.00</label>
               <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
            </div>
            <div class="col-md-4 text-center mb-4">
               <label id="product3">BENCH ACTIVE</label>
               <img src="orange.jpg" class="img-thumbnail" style="width: 100%; height: auto;" alt="Bench Active"><br>
               <label for="product3" id="price3">Php 550.00</label>
               <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
            </div>
            <div class="col-md-4 text-center mb-4">
               <label id="product4">OMEGA</label>
               <img src="black.jpg" class="img-thumbnail" style="width: 100%; height: auto;" alt="Omega"><br>
               <label for="product4" id="price4">Php 500.00</label>
               <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
            </div>
            <div class="col-md-4 text-center mb-4">
               <label id="product5">AQUA FLASK</label>
               <img src="AQUA.jpeg" class="img-thumbnail" style="width: 100%; height: auto;" alt="Aqua Flask"><br>
               <label for="product5" id="price5">Php 750.00</label>
               <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
            </div>
            <div class="col-md-4 text-center mb-4">
               <label id="product6">THERMO FLASK</label>
               <img src="THERMO.jpg" class="img-thumbnail" style="width: 100%; height: auto;" alt="Thermo Flask"><br>
               <label for="product6" id="price6">Php 850.00</label>
               <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
            </div>
            <div class="col-md-4">
               <label for="carts">Orders</label><br>
               <textarea class="form-control" rows="29" id="carts" readonly style="width: 100%; height: 400px; font-size: 12px;"></textarea>
               <input type="text" class="form-control mt-2 border-0" id="total" readonly placeholder="Total">
               <input type="number" class="form-control mt-2" id="cash" placeholder="Cash Tendered">
               <input type="text" class="form-control mt-2 border-0" id="change" readonly placeholder="Change">
            </div>
         </div>
      </div>
      <div class="card text-center mt-4">
         <div class="card-footer text-body-secondary">
            <div class="badge text-bg-info">Info</div>
            Owned By: JASHLEY MANZON
         </div>
      </div>
      <script src="index.js"></script>
      <script>
         var products = [
            { id: 1, name: "HYDRO FLASK", price: 650.00 },
            { id: 2, name: "BAMBOO", price: 150.00 },
            { id: 3, name: "BENCH ACTIVE", price: 550.00 },
            { id: 4, name: "OMEGA", price: 500.00 },
            { id: 5, name: "AQUA FLASK", price: 750.00 },
            { id: 6, name: "THERMO FLASK", price: 850.00 }
         ];

         var qtyInputs = document.querySelectorAll('[id^="qty"]');
         var carts = document.getElementById("carts");
         var totalInput = document.getElementById("total");
         var cashInput = document.getElementById("cash");
         var changeInput = document.getElementById("change");

         qtyInputs.forEach(function(qtyInput) {
            qtyInput.addEventListener("input", addOrder);
         });

         cashInput.addEventListener("input", calculateChange);

         function addOrder() {
            carts.textContent = ""; // Clear previous cart content

            var total = 0;

            qtyInputs.forEach(function(qtyInput, index) {
               var qty = parseFloat(qtyInput.value);
               if (qty > 0) {
                  var product = products[index];
                  var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                  carts.textContent += order;
                  total += qty * product.price;
               }
            });

            totalInput.value = total.toFixed(2); // Update total
            calculateChange(); // Recalculate change
         }

         function calculateChange() {
            var total = parseFloat(totalInput.value);
            var cash = parseFloat(cashInput.value);

            if (!isNaN(total) && !isNaN(cash)) {
               var change = cash - total;
               changeInput.value = change.toFixed(2);
            } else {
               changeInput.value = "";
            }
         }
      </script>
   </body>
</html>
